{% extends "base.html" %}
{% block css %}
{% endblock %}
{% block content %}

<main class="app-content">
    <div class="app-title">
        <div>
            <h1><i class="fa fa-edit"></i>添加机构</h1>
        </div>
        <ul class="app-breadcrumb breadcrumb">
            <li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>
            <li class="breadcrumb-item"><a href="/index">首页</a></li>
            <li class="breadcrumb-item"><a href="#">添加机构</a></li>
        </ul>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="tile">
                <div class="row">
                    <div class="col-lg-2">

                    </div>
                    <div class="col-lg-8">
                        <form class="form-horizontal">

                            <div class="form-group row">
                                <label class="control-label col-md-3">机构名称<span class="text-danger">*</span></label>
                                <div class="col-md-8">
                                    <input class="form-control col-md-7" title="机构名称" id="org_name" placeholder="国网公司/重庆供电公司/忠县供电分公司">
                                </div> 
                            </div>

                            <div class="form-group row">
                                <label class="control-label col-md-3">机构状态<span class="text-danger">*</span></label>
                                <div class="col-md-8">
                                    <select class="form-control col-md-7" title="机构状态" id="org_status">
                                        <option value="0">启&nbsp;&nbsp;用</option>
                                        <option value="1">不&nbsp;启&nbsp;用</option>
                                    </select>
                                </div> 
                            </div>
                        </form>
                        <div class="tile-footer">
                            <button class="btn btn-primary " id="org_add" type="button">添加</button>
                        </div>
                    </div>

                    <div class="col-lg-2">

                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

{% block js %}
    <script src="static/js/sweetalert/sweetalert.min.js"></script>
    <script src="static/js/plugins/select2.min.js"></script>
    <script src="static/js/jquery/jquery.md5.js"></script>
    <script src="static/js/server/org-add.js"></script>
{% endblock %}
{% endblock %}
