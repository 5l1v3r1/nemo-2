{% extends "base.html" %}
{% block css %}
<link ref="stylesheet" type="text/css" href="static/css/bootstrap-duallistbox.css">
{% endblock %}
{% block content %}

<main class="app-content">
    <div class="app-title">
        <div>
            <h1><i class="fa fa-edit"></i>添加任务</h1>
        </div>
        <ul class="app-breadcrumb breadcrumb">
            <li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>
            <li class="breadcrumb-item"><a href="/index">首页</a></li>
            <li class="breadcrumb-item"><a href="#">添加任务</a></li>
        </ul>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="tile">
                <div class="row">
                    <div class="col-lg-2">

                    </div>
                    <div class="col-lg-8">
                        <form class="form-horizontal">

                            <div class="form-group row">
                                <label class="control-label col-md-3">任务名称<span class="text-danger">*</span></label>
                                <div class="col-md-8">
                                    <input class="form-control col-md-7" title="任务名称" id="task_name" placeholder="端口扫描任务1|信息收集任务1">
                                </div> 
                            </div>
                            <!--
                            <div class="form-group row">
                                <label class="control-label col-md-3">任务ID<span class="text-danger">*</span></label>
                                <div class="col-md-8">
                                    <input class="form-control col-md-7" title="任务ID" id="task_id" placeholder="">
                                </div> 
                            </div>
                            -->
                            <div class="form-group row">
                                <label class="control-label col-md-3">任务类型<span class="text-danger">*</span></label>
                                <div class="col-md-8">
                                    <select class="form-control col-md-7" title="任务类型" id="task_type" multiple="multiple">
                                        <option value="portscan">端口扫描</option>
                                        <option value="nmap">nmap扫描</option>
                                        <option value="iplocation">IP地址归属</option>
                                        <option value="webtitle">网页标题</option>
                                        <option value="webtitle">查域名IP</option>
                                    </select>
                                </div> 
                            </div>

                            <div class="form-group row">
                                <label class="control-label col-md-3">任务周期<span class="text-danger">*</span></label>
                                <div class="col-md-8">
                                    <select class="form-control col-md-7" title="任务周期" id="task_plan">
                                        <option value="0">请选择任务周期</option>
                                        <option value="once_time">一次</option>
                                        <option value="daily">每日</option>
                                        <option value="weekly">每周</option>
                                        <option value="monthly">每月</option>
                                    </select>
                                </div> 
                            </div>

                            <div class="form-group row">
                                <label class="control-label col-md-3">组织机构<span class="text-danger">*</span></label>
                                <div class="col-md-8">
                                    <select class="form-control col-md-7" title="组织机构" id="org_name" multiple="multiple" size=20 class="demo1">
                                        {% for org_id, org_name in org_list %}
                                        <option value={{org_id}}>{{org_name}}</option>
                                        {%endfor%}
                                    </select>
                                </div> 
                            </div>
                            <!--
                            <div class="form-group row">
                                <label class="control-label col-md-3">资产列表<span class="text-danger">*</span></label>
                                <div class="col-md-4">
                                    <textarea class="form-control" id="org_list" rows="8" placeholder="选择组织机构后会自动添加资产"></textarea>
                                </div>
                            </div>
                        -->

                            <div class="form-group row">
                                <label class="control-label col-md-3">任务创建人</label>
                                <div class="col-md-8">
                                    <input class="form-control col-md-7" title="任务创建人" id="task_creator" placeholder="">
                                </div> 
                            </div>

                        </form>
                            <div class="tile-footer">
                                <div class="row">
                                    <div class="col-md-6">
                                        <button class="btn btn-primary " id="task_add" type="button">保存</button>
                                    </div>
                                    <div class="col-md-4">
                                        <button class="btn btn-primary " id="task_add_start" type="button">保存并启动</button>
                                    </div>
                                </div>
                            </div>
                    </div>

                    <div class="col-lg-2">

                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

{% block js %}
    <script src="static/js/sweetalert/sweetalert.min.js"></script>
    <script src="static/js/plugins/select2.min.js"></script>
    <script src="static/js/jquery/jquery.bootstrap-duallistbox.js"></script>
    <script src="static/js/server/task-add.js"></script>
{% endblock %}
{% endblock %}
